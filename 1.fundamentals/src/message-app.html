<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Deploy a Remix Contract</title>

    <link rel="stylesheet" type="text/css" href="main.css" />

    <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.js"></script>
  </head>

  <body>
    <div>
      <h1>Ethereum Secret Messenger</h1>
      <hr />

      <label for="message"
        >This site writes a secret message to the Ethereum blockchain!</label
      >
      <input id="userInput" type="text" />

      <button id="setMessageButton">Set secret message</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
      // Connect a the web3 provider
      if (typeof web3 !== "undefined") {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(
          new Web3.providers.HttpProvider("http://localhost:7545")
        );
      }

      // Set a default account
      web3.eth.defaultAccount = web3.eth.accounts[0];

      var abi = [
        {
          constant: false,
          inputs: [
            {
              name: "newMessage",
              type: "string",
            },
          ],
          name: "setMessage",
          outputs: [],
          payable: false,
          stateMutability: "nonpayable",
          type: "function",
        },
        {
          constant: true,
          inputs: [],
          name: "getMessage",
          outputs: [
            {
              name: "",
              type: "string",
            },
          ],
          payable: false,
          stateMutability: "view",
          type: "function",
        },
      ]

      var contractAccount = '0xBAb79A798Adf13D9A9ee90d4c26fF6732f01E16b'

      // Get the contract address
      var contractAbi = web3.eth.contract(abi);

      // Get the contract abi
      var contract = contractAbi.at(contractAccount)

      $("#setMessageButton").click(async () => {
        const message = $("#userInput").val()
        try {
          const response = await contract.setMessage(message, console.log)
        } catch (error) {
          console.error(error);
        }
      });
    </script>
  </body>
</html>
